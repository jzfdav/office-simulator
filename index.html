<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="A calm office simulator.">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Office Simulator</title>

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <main class="app-container">
    <div id="activity-display" class="activity-label">
      <!-- Activity content will be injected by main.js in future steps -->
      <span class="placeholder-text">...</span>
    </div>
    <div id="activity-context" class="activity-context">
      <!-- Context (morning/afternoon) -->
    </div>
  </main>

  <!-- Module Entry Point -->
  <script type="module" src="js/main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW failed', err));
      });
    }
  </script>
</body>

</html>
